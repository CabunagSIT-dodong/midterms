<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Joaquin Alfonso D. CabuÃ±ag">
  <meta name="description" content="Tables sample">
  <title>Main Table</title>
</head>
<body>
<center>
  <h2>Tables A-G</h2>


  <!-- Row 1: Table 1, Table 2, Table 3 -->
  <table border="1" cellpadding="10" cellspacing="10" width="90%">
    <tr>
      <!-- TABLE 1 -->
      <td align="center">
        <b>Table 1</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          </tr>
        </table>
      </td>


      <!-- TABLE 2 -->
      <td align="center">
        <b>Table 2</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr><td>A</td><td>D</td></tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
        </table>
      </td>


      <!-- TABLE 3 -->
      <td align="center"
        <b>Table 3</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
         
            <td><colspan="3>Table C</td>
          <tr><td>A</td><td>C</td><td>E</td></tr>
          <tr><td>B</td><td>D</td><td>F</td></tr>
        </table>
      </td>
    </tr>


    <!-- Row 2: Table 4, Table 5 -->
    <tr>
      <!-- TABLE 4 -->
      <td align="center">
        <b>Table 4</b><br><br>
        <table border="1" cellpadding="9" cellspacing="3" width="70">
          <tr>
            <td rowspan="3">Table D</td>
            <td>A</td><td>D</td>
          </tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
        </table>
      </td>


      <!-- TABLE 5 -->
      <td align="center" colspan="2">
        <b>Table 5</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3" width="80">
          <tr><td>A</td><td>D</td></tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
          <tr><td colspan="2">Table E</td></tr>
        </table>
      </td>
    </tr>


    <!-- Row 3: Table 6, Table 7 -->
    <tr>
      <!-- TABLE 6 -->
      <td align="center">
        <b>Table 6</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr>
            <td rowspan="3">Table F</td>
            <td>A</td><td>D</td>
          </tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
        </table>
      </td>


      <!-- TABLE 7 -->
      <td align="center" colspan="2">
        <b>Table 7</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr>
            <td colspan="3">Table G</td>
            <td>A</td><td>B</td>
          </tr>
          <tr>
            <td>C</td><td>D</td><td>E</td>
            <td>F</td><td>G</td>
          </tr>
          <tr>
            <td>H</td><td>I</td><td>J</td>
            <td>K</td><td>L</td>
          </tr>
          <tr>
            <td>M</td><td>N</td><td>O</td>
            <td>P</td><td>Q</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</center>
</body>
</html>
